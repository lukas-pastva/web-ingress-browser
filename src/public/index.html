    function extractMermaidBlocksFromMarkdown(md){
        var blocks = [];
        try {
            var re = /```mermaid\s*([\s\S]*?)```/gi;
            var m;
            while ((m = re.exec(md)) !== null) {
                blocks.push((m[1] || '').trim());
            }
        } catch(e) { /* ignore */ }
        return blocks;
