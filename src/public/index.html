<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Ingress Routes</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- DataTables RowGroup CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.2.0/css/rowGroup.dataTables.min.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <!-- DataTables RowGroup JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/rowgroup/1.2.0/js/dataTables.rowGroup.min.js"></script>
    
    <!-- Markdown, Sanitization, and Mermaid for description rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- Three.js (required for the background cubes below) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Inline styles for the page -->
    <style>
        /* Theme variables */
        :root {
            --bg: #f5f5f5;
            --text: #2c3e50;
            --table-bg: #ffffff;
            --table-text: #2c3e50;
            --group-header-bg: #eceff1;
            --group-header-text: #2c3e50;
            --link: #1e88e5;
            --muted: #cfd8dc;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #e0e0e0;
                --table-bg: #1e1e1e;
                --table-text: #e0e0e0;
                --group-header-bg: #222222;
                --group-header-text: #e0e0e0;
                --link: #90caf9;
                --muted: #424242;
            }
        }
        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #2c3e50;
            --table-bg: #ffffff;
            --table-text: #2c3e50;
            --group-header-bg: #eceff1;
            --group-header-text: #2c3e50;
            --link: #1e88e5;
            --muted: #cfd8dc;
        }
        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --table-bg: #1e1e1e;
            --table-text: #e0e0e0;
            --group-header-bg: #222222;
            --group-header-text: #e0e0e0;
            --link: #90caf9;
            --muted: #424242;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: auto; /* Updated from 'hidden' to 'auto' */
            position: relative;
            background-color: var(--bg);
            color: var(--text);
        }

        h1 {
            text-align: center;
            margin-bottom: 2em;
            z-index: 1;
            position: relative;
            cursor: pointer; /* Indicate that the header can be interacted with */
        }

        #ingressTable {
            background-color: var(--table-bg);
            color: var(--table-text);
            z-index: 1;
            position: relative;
            width: 80%;
            margin: 0 auto;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
        }

        /* Styles for collapsed groups */
        tr.group.collapsed + tr.dtrg-group {
            display: none;
        }

        /* Cursor change for group headers */
        tr.group {
            cursor: pointer;
        }
        tr.group td {
            background-color: var(--group-header-bg) !important;
            color: var(--group-header-text) !important;
        }

        /* Description block below the title */
        #descriptionContainer {
            width: 80%;
            margin: 0.5em auto 1.5em auto;
            color: #34495e;
            line-height: 1.4;
        }
        #descriptionContainer .desc-content {
            display: block;
        }
        #descriptionContainer.collapsed .desc-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        #descToggle {
            background: none;
            border: none;
            color: var(--link);
            cursor: pointer;
            padding: 0;
            margin-top: 0.25em;
            font-size: 0.95em;
        }

        a { color: var(--link); }
        .external-icon {
            width: 0.95em;
            height: 0.95em;
            margin-left: 0.25em;
            vertical-align: -0.1em;
        }

        /* Theme toggle button */
        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            border: 1px solid var(--muted);
            background: var(--table-bg);
            color: var(--text);
            cursor: pointer;
            z-index: 10;
        }
        #themeToggle svg { width: 20px; height: 20px; }
    </style>
</head>
<body>

<h1 id="domainName">Ingress Browser</h1>
<button id="themeToggle" aria-label="Toggle theme" title="Theme: Auto"></button>
<div id="descriptionContainer" class="collapsed" style="display:none;">
    <span class="desc-content" id="descContent"></span>
    <div>
        <button id="descToggle" type="button">Show more</button>
    </div>
    
</div>

<table id="ingressTable" class="display">
    <thead>
    <tr>
        <th>Name</th>
        <th>Namespace</th>
        <th>Host</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Theme helpers
    (function(){
        var sunSVG = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>';
        var moonSVG = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
        var autoSVG = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="14" rx="2" ry="2"></rect><line x1="8" y1="20" x2="16" y2="20"></line></svg>';

        function applyTheme(mode){
            var root = document.documentElement;
            if (mode === 'light') {
                root.setAttribute('data-theme', 'light');
            } else if (mode === 'dark') {
                root.setAttribute('data-theme', 'dark');
            } else {
                root.removeAttribute('data-theme'); // auto, follow system
            }
            localStorage.setItem('theme-mode', mode);
            updateThemeButton(mode);
        }

        function updateThemeButton(mode){
            var btn = document.getElementById('themeToggle');
            if (!btn) return;
            if (mode === 'light') { btn.innerHTML = sunSVG; btn.title = 'Theme: Light'; }
            else if (mode === 'dark') { btn.innerHTML = moonSVG; btn.title = 'Theme: Dark'; }
            else { btn.innerHTML = autoSVG; btn.title = 'Theme: Auto'; }
        }

        function nextMode(current){
            if (current === 'auto') return 'light';
            if (current === 'light') return 'dark';
            return 'auto';
        }

        window.__initTheme = function(){
            var saved = localStorage.getItem('theme-mode') || 'auto';
            applyTheme(saved);
            var btn = document.getElementById('themeToggle');
            if (btn) {
                btn.addEventListener('click', function(){
                    var current = localStorage.getItem('theme-mode') || 'auto';
                    applyTheme(nextMode(current));
                });
            }
            // If in auto mode, we rely on CSS media queries; no JS listener required
        };
    })();

    // Helpers to render Markdown + Mermaid safely into the description
    function renderDescription(markdownText) {
        try {
            if (!markdownText) return;
            // Normalize newlines to help Markdown/Mermaid parsing
            if (typeof markdownText === 'string') {
                markdownText = markdownText.replace(/\r\n?/g, '\n').trim();
            }
            // Configure marked with custom renderer for mermaid blocks
            if (window.marked) {
                const renderer = new marked.Renderer();
                const origCode = renderer.code.bind(renderer);
                renderer.code = function(code, infostring, escaped) {
                    const lang = (infostring || '').trim().toLowerCase();
                    if (lang === 'mermaid') {
                        // Wrap mermaid code blocks so mermaid.js can render them
                        return '<div class="mermaid">' + code + '</div>';
                    }
                    return origCode(code, infostring, escaped);
                };

                const html = marked.parse(markdownText, { renderer, gfm: true, breaks: true });
                const safeHtml = window.DOMPurify
                    ? DOMPurify.sanitize(html, { USE_PROFILES: { html: true, svg: true } })
                    : html;
                $('#descContent').html(safeHtml);
            } else {
                // Fallback: basic escaping and newline handling
                var escapeHtml = function(s){
                    return String(s)
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#039;');
                };
                $('#descContent').html(escapeHtml(markdownText).replace(/\n/g, '<br>'));
            }

            // Render mermaid diagrams if library is available
            if (window.mermaid) {
                try {
                    if (!renderDescription._mermaidInit) {
                        mermaid.initialize({ startOnLoad: false, securityLevel: 'loose' });
                        renderDescription._mermaidInit = true;
                    }
                    // Prefer run (v10+), fallback to init
                    var mermaidNodes = document.querySelectorAll('#descContent .mermaid');
                    if (mermaidNodes && mermaidNodes.length) {
                        if (typeof mermaid.run === 'function') {
                            mermaid.run({ nodes: mermaidNodes })
                                .then(function(){ setupDescriptionToggle(); })
                                .catch(function(){ setupDescriptionToggle(); });
                            return; // toggle will be handled after render
                        } else if (typeof mermaid.init === 'function') {
                            mermaid.init(undefined, mermaidNodes);
                        }
                    }
                } catch (e) { /* ignore mermaid errors */ }
            }

            // If mermaid not used or finished, set up toggle now
            setupDescriptionToggle();
        } catch (e) {
            // Graceful fallback
            $('#descContent').text(markdownText);
            setupDescriptionToggle();
        }
    }

    function setupDescriptionToggle() {
        var $container = $('#descriptionContainer');
        var $content = $('#descContent');
        $container.show();
        $container.addClass('collapsed');
        setTimeout(function(){
            var needsToggle = $content[0] && ($content[0].scrollHeight > $content[0].clientHeight + 1);
            if (!needsToggle) {
                $('#descToggle').hide();
                $container.removeClass('collapsed');
            } else {
                $('#descToggle').show();
            }
        }, 0);

        $('#descToggle').off('click').on('click', function(){
            var isCollapsed = $container.hasClass('collapsed');
            if (isCollapsed) {
                $container.removeClass('collapsed');
                $(this).text('Show less');
            } else {
                $container.addClass('collapsed');
                $(this).text('Show more');
            }
        });
    }

    $(document).ready(function() {
        // Initialize theme toggle
        if (window.__initTheme) { window.__initTheme(); }
        // Default header shows current host, override via config if provided
        $("#domainName").text(window.location.hostname);
        $.getJSON('/config.json')
            .done(function(cfg){
                if (cfg && cfg.title) {
                    document.title = cfg.title;
                    $("#domainName").text(cfg.title);
                }
                if (cfg && cfg.description) {
                    renderDescription(cfg.description);
                }
            })
            .fail(function(){ /* ignore if endpoint not available */ });

        // Fetch data from the Node.js server
        $.getJSON("/ingresses.json", function(data) {
            const formattedData = data.map(item => {
                return {
                    ...item,
                    host: `<a href="https://${item.host}${item.path}" target="_blank" rel="noopener noreferrer">${item.host}${item.path}<svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 3h7v7"/><path d="M10 14L21 3"/><path d="M21 14v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"/></svg></a>`
                };
            });
            const allowCollapse = formattedData.length >= 10; // Enable collapse only when 10+ ingresses
            const smallDataset = !allowCollapse; // <10 entries

            // Initialize DataTable with RowGroup
            var table = $("#ingressTable").DataTable({
                width: '80%',
                data: formattedData,
                columns: [
                    { data: 'name' },
                    { data: 'namespace' },
                    { data: 'host' }
                ],
                order: [[1, 'asc'], [0, 'asc']], // Order by Namespace then Name
                pageLength: smallDataset ? formattedData.length : 500,
                paging: !smallDataset,
                searching: !smallDataset,
                info: !smallDataset,
                lengthChange: !smallDataset,
                rowGroup: {
                    dataSrc: 'namespace',
                    startRender: function ( rows, group ) {
                        // Add a unique identifier for each group
                        var $header = $('<tr/>')
                            .append('<td colspan="3"><strong>' + group + ' (' + rows.count() + ')</strong></td>')
                            .attr('data-group', group)
                            .addClass('group');

                        if (allowCollapse) {
                            $header.addClass('collapsed');
                        } else {
                            // Show expanded and disable pointer cursor
                            $header.css('cursor', 'default');
                        }

                        return $header;
                    }
                }
            });

            // Collapse all groups by default when allowed; otherwise, keep expanded
            if (allowCollapse) {
                $('tr.group').each(function() {
                    var groupName = $(this).data('group');
                    // Hide rows belonging to this group
                    table.rows({ search: 'applied' }).every(function(rowIdx, tableLoop, rowLoop){
                        var data = this.data();
                        if(data.namespace === groupName){
                            $(this.node()).hide();
                        }
                    });
                });
            } else {
                $('tr.group').removeClass('collapsed');
            }

            // Toggle group collapse on header click (only when allowed)
            if (allowCollapse) {
                $('#ingressTable tbody').on('click', 'tr.group', function () {
                    var groupName = $(this).data('group');
                    var isCollapsed = $(this).hasClass('collapsed');

                    if(isCollapsed){
                        // Expand: Show rows
                        table.rows().every(function(rowIdx, tableLoop, rowLoop){
                            var data = this.data();
                            if(data.namespace === groupName){
                                $(this.node()).show();
                            }
                        });
                        $(this).removeClass('collapsed');
                    } else {
                        // Collapse: Hide rows
                        table.rows().every(function(rowIdx, tableLoop, rowLoop){
                            var data = this.data();
                            if(data.namespace === groupName){
                                $(this.node()).hide();
                            }
                        });
                        $(this).addClass('collapsed');
                    }
                });
            }
        });
    });

    // Three.js code for spinning cubes
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    let renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Creating multiple cubes
    for (let i = 0; i < 50; i++) {
        let geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);  // making the cubes smaller
        let material = new THREE.MeshBasicMaterial({ color: 0x808080 + Math.random() * 0x7F7F7F });  // shades of grey
        let cube = new THREE.Mesh(geometry, material);
        cube.position.x = (Math.random() - 0.5) * 10;
        cube.position.y = (Math.random() - 0.5) * 10;
        cube.position.z = (Math.random() - 0.5) * 10;
        scene.add(cube);
    }

    camera.position.z = 5;

    let animate = function() {
        requestAnimationFrame(animate);

        // Rotating each object in the scene
        scene.traverse((object) => {
            if (object.isMesh) {
                object.rotation.x += 0.01;
                object.rotation.y += 0.01;
            }
        });

        renderer.render(scene, camera);
    };

    animate();

    window.addEventListener('resize', () => {
        let width = window.innerWidth;
        let height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
    });
</script>
</body>
</html>
