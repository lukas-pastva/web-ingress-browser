<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingress Browser</title>

    <!-- Google Fonts - Inter for enterprise look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.4.1/css/rowGroup.dataTables.min.css">

    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.4.1/js/dataTables.rowGroup.min.js"></script>

    <!-- Marked for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Mermaid for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .header .subtitle {
            margin-top: 0.5rem;
            opacity: 0.8;
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Description Card */
        .description-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .description-card h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #475569;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .description-content {
            font-size: 0.9375rem;
            line-height: 1.7;
            color: #334155;
        }

        .description-content h2,
        .description-content h3 {
            color: #1e293b;
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .description-content h2 {
            font-size: 1.125rem;
        }

        .description-content h3 {
            font-size: 1rem;
        }

        .description-content ul {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .description-content li {
            margin: 0.375rem 0;
        }

        .description-content code {
            background: #f1f5f9;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-size: 0.875em;
            color: #0f172a;
        }

        .description-content pre {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
        }

        /* Mermaid diagrams */
        .mermaid {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        /* Table Card */
        .table-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .table-title {
            font-size: 1rem;
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0;
        }

        .stats-badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8125rem;
            font-weight: 500;
        }

        /* DataTables Styling Override */
        #ingressTable {
            width: 100% !important;
            border-collapse: separate;
            border-spacing: 0;
        }

        #ingressTable thead th {
            background: #f8fafc;
            color: #475569;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.875rem 1rem;
            border-bottom: 2px solid #e2e8f0;
            text-align: left;
        }

        #ingressTable tbody td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.875rem;
            vertical-align: middle;
        }

        #ingressTable tbody tr:hover {
            background: #f8fafc;
        }

        #ingressTable tbody tr:last-child td {
            border-bottom: none;
        }

        /* Group row styling */
        #ingressTable tbody tr.group {
            background: linear-gradient(135deg, #1e3a5f 0%, #1e40af 100%);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #ingressTable tbody tr.group:hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a5f 100%);
        }

        #ingressTable tbody tr.group td {
            color: white;
            font-weight: 600;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            padding: 0.625rem 1rem;
            border-bottom: none;
        }

        #ingressTable tbody tr.group td::before {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 5px solid white;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
        }

        #ingressTable tbody tr.group.expanded td::before {
            transform: rotate(90deg);
        }

        /* Links */
        #ingressTable a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.15s ease;
        }

        #ingressTable a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        /* DataTables controls */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter {
            margin-bottom: 1rem;
        }

        .dataTables_wrapper .dataTables_length label,
        .dataTables_wrapper .dataTables_filter label {
            font-size: 0.875rem;
            color: #64748b;
        }

        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .dataTables_wrapper .dataTables_filter input {
            width: 250px;
        }

        .dataTables_wrapper .dataTables_length select:focus,
        .dataTables_wrapper .dataTables_filter input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .dataTables_wrapper .dataTables_info {
            font-size: 0.8125rem;
            color: #64748b;
            padding-top: 1rem;
        }

        .dataTables_wrapper .dataTables_paginate {
            padding-top: 1rem;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
            margin: 0 0.125rem;
            font-size: 0.8125rem;
            color: #475569 !important;
            background: white !important;
            transition: all 0.15s ease;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #f1f5f9 !important;
            border-color: #cbd5e1;
            color: #1e293b !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #2563eb !important;
            border-color: #2563eb;
            color: white !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: #64748b;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #e2e8f0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-content {
                padding: 0 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .table-header {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }

            .dataTables_wrapper .dataTables_filter input {
                width: 100%;
            }
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-content">
        <h1 id="pageTitle">Ingress Browser</h1>
        <p class="subtitle" id="pageSubtitle">Kubernetes Ingress Management</p>
    </div>
</div>

<div class="container">
    <div id="descriptionSection" class="description-card hidden">
        <h2>Overview</h2>
        <div class="description-content" id="descriptionContent"></div>
    </div>

    <div class="table-card">
        <div class="table-header">
            <h2 class="table-title">Ingress Routes</h2>
            <span class="stats-badge" id="ingressCount">Loading...</span>
        </div>

        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <span>Loading ingress routes...</span>
        </div>

        <table id="ingressTable" class="display" style="display: none;">
            <thead>
            <tr>
                <th>Name</th>
                <th>Namespace</th>
                <th>Host</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // Initialize mermaid with specific configuration
    mermaid.initialize({
        startOnLoad: false,
        theme: 'neutral',
        securityLevel: 'loose',
        flowchart: {
            useMaxWidth: true,
            htmlLabels: true,
            curve: 'basis'
        }
    });

    // Custom markdown renderer that handles mermaid
    async function renderMarkdownWithMermaid(markdown) {
        if (!markdown) return '';

        // Extract mermaid blocks and replace with placeholders
        const mermaidBlocks = [];
        let processedMarkdown = markdown.replace(/```mermaid\s*([\s\S]*?)```/g, (match, code) => {
            const id = `mermaid-${mermaidBlocks.length}`;
            mermaidBlocks.push({ id, code: code.trim() });
            return `<div class="mermaid" id="${id}"></div>`;
        });

        // Parse markdown (without mermaid blocks)
        const html = marked.parse(processedMarkdown);

        return { html, mermaidBlocks };
    }

    $(document).ready(async function() {
        // Load configuration
        try {
            const config = await $.getJSON('/config.json');

            // Update title
            if (config.pageTitle) {
                $('#pageTitle').text(config.pageTitle);
                document.title = config.pageTitle;
            }

            // Update description
            if (config.pageDescription) {
                const { html, mermaidBlocks } = await renderMarkdownWithMermaid(config.pageDescription);
                $('#descriptionContent').html(html);
                $('#descriptionSection').removeClass('hidden');

                // Render mermaid diagrams
                for (const block of mermaidBlocks) {
                    try {
                        const { svg } = await mermaid.render(block.id + '-svg', block.code);
                        document.getElementById(block.id).innerHTML = svg;
                    } catch (err) {
                        console.error('Mermaid render error:', err);
                        document.getElementById(block.id).innerHTML =
                            '<pre style="color: #dc2626; text-align: left;">Diagram Error: ' +
                            err.message + '</pre>';
                    }
                }
            }
        } catch (err) {
            console.log('No config available or error loading config');
        }

        // Fetch ingress data
        $.getJSON('/ingresses.json', function(data) {
            $('#loadingState').hide();
            $('#ingressTable').show();

            const formattedData = data.map(item => ({
                ...item,
                host: `<a href="https://${item.host}${item.path}" target="_blank" rel="noopener">${item.host}${item.path}</a>`
            }));

            // Update stats
            const namespaces = [...new Set(data.map(d => d.namespace))];
            $('#ingressCount').text(`${data.length} routes in ${namespaces.length} namespaces`);

            // Initialize DataTable
            var table = $('#ingressTable').DataTable({
                data: formattedData,
                columns: [
                    { data: 'name' },
                    { data: 'namespace' },
                    { data: 'host' }
                ],
                order: [[1, 'asc'], [0, 'asc']],
                pageLength: 100,
                lengthMenu: [[25, 50, 100, 250, -1], [25, 50, 100, 250, 'All']],
                language: {
                    search: 'Filter:',
                    lengthMenu: 'Show _MENU_ entries',
                    info: 'Showing _START_ to _END_ of _TOTAL_ routes',
                    infoEmpty: 'No routes found',
                    infoFiltered: '(filtered from _MAX_ total routes)'
                },
                rowGroup: {
                    dataSrc: 'namespace',
                    startRender: function(rows, group) {
                        return $('<tr/>')
                            .append('<td colspan="3">' + group + ' (' + rows.count() + ' routes)</td>')
                            .attr('data-group', group)
                            .addClass('group collapsed');
                    }
                }
            });

            // Collapse all groups by default
            $('tr.group').each(function() {
                var groupName = $(this).data('group');
                table.rows({ search: 'applied' }).every(function() {
                    var data = this.data();
                    if (data.namespace === groupName) {
                        $(this.node()).hide();
                    }
                });
            });

            // Toggle group collapse on click
            $('#ingressTable tbody').on('click', 'tr.group', function() {
                var groupName = $(this).data('group');
                var isCollapsed = $(this).hasClass('collapsed');

                if (isCollapsed) {
                    table.rows().every(function() {
                        var data = this.data();
                        if (data.namespace === groupName) {
                            $(this.node()).show();
                        }
                    });
                    $(this).removeClass('collapsed').addClass('expanded');
                } else {
                    table.rows().every(function() {
                        var data = this.data();
                        if (data.namespace === groupName) {
                            $(this.node()).hide();
                        }
                    });
                    $(this).removeClass('expanded').addClass('collapsed');
                }
            });
        }).fail(function() {
            $('#loadingState').html(
                '<span style="color: #dc2626;">Failed to load ingress data. Please try again.</span>'
            );
        });
    });
</script>

</body>
</html>
