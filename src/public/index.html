<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingress Browser</title>

    <!-- Google Fonts - Inter for enterprise look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowgroup/1.4.1/css/rowGroup.dataTables.min.css">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/rowgroup/1.2.0/js/dataTables.rowGroup.min.js"></script>

    <!-- Markdown, Sanitization, and Mermaid for description rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>

    <style>
        /* Theme variables */
        :root {
            --bg: #f5f5f5;
            --text: #2c3e50;
            --table-bg: #ffffff;
            --table-text: #2c3e50;
            --group-header-bg: #1e3a5f;
            --group-header-text: #ffffff;
            --link: #1e88e5;
            --muted: #cfd8dc;
            --border: #e2e8f0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text: #e0e0e0;
                --table-bg: #1e1e1e;
                --table-text: #e0e0e0;
                --group-header-bg: #1e3a5f;
                --group-header-text: #ffffff;
                --link: #90caf9;
                --muted: #424242;
                --border: #333333;
            }
        }
        [data-theme="light"] {
            --bg: #f5f5f5;
            --text: #2c3e50;
            --table-bg: #ffffff;
            --table-text: #2c3e50;
            --group-header-bg: #1e3a5f;
            --group-header-text: #ffffff;
            --link: #1e88e5;
            --muted: #cfd8dc;
            --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --table-bg: #1e1e1e;
            --table-text: #e0e0e0;
            --group-header-bg: #1e3a5f;
            --group-header-text: #ffffff;
            --link: #90caf9;
            --muted: #424242;
            --border: #333333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            overflow: auto;
            position: relative;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 1.5em 0 0.5em 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        /* Description block */
        #descriptionContainer {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto 1.5em auto;
            background: var(--table-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            line-height: 1.6;
        }
        #descriptionContainer .desc-content {
            display: block;
        }
        #descriptionContainer.collapsed .desc-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        #descToggle {
            background: none;
            border: none;
            color: var(--link);
            cursor: pointer;
            padding: 0;
            margin-top: 0.5em;
            font-size: 0.9em;
            font-weight: 500;
        }
        #descToggle:hover {
            text-decoration: underline;
        }

        /* Mermaid diagrams */
        .mermaid {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        /* Table container */
        .table-container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto 2rem auto;
            background: var(--table-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }

        #ingressTable {
            background-color: var(--table-bg);
            color: var(--table-text);
            width: 100% !important;
        }

        #ingressTable thead th {
            background: var(--bg);
            color: var(--text);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.875rem 1rem;
            border-bottom: 2px solid var(--border);
            text-align: left;
        }

        #ingressTable tbody td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        #ingressTable tbody tr:hover {
            background: var(--bg);
        }

        /* Group row styling */
        #ingressTable tbody tr.group {
            background: var(--group-header-bg) !important;
            cursor: pointer;
        }

        #ingressTable tbody tr.group:hover {
            opacity: 0.9;
        }

        #ingressTable tbody tr.group td {
            color: var(--group-header-text) !important;
            font-weight: 600;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            padding: 0.625rem 1rem;
            border-bottom: none;
        }

        #ingressTable tbody tr.group td::before {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 5px solid var(--group-header-text);
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
        }

        #ingressTable tbody tr.group:not(.collapsed) td::before {
            transform: rotate(90deg);
        }

        /* Links */
        a { color: var(--link); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .external-icon {
            width: 0.9em;
            height: 0.9em;
            margin-left: 0.25em;
            vertical-align: -0.1em;
        }

        /* DataTables controls */
        .dataTables_wrapper .dataTables_length label,
        .dataTables_wrapper .dataTables_filter label {
            font-size: 0.875rem;
            color: var(--text);
        }

        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            background: var(--table-bg);
            color: var(--text);
        }

        .dataTables_wrapper .dataTables_info {
            font-size: 0.8125rem;
            color: var(--text);
            opacity: 0.7;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.375rem 0.75rem;
            margin: 0 0.125rem;
            font-size: 0.8125rem;
            color: var(--text) !important;
            background: var(--table-bg) !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: var(--bg) !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--link) !important;
            border-color: var(--link);
            color: white !important;
        }

        /* Theme toggle button */
        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            border: 1px solid var(--muted);
            background: var(--table-bg);
            color: var(--text);
            cursor: pointer;
            z-index: 10;
        }
        #themeToggle:hover {
            background: var(--bg);
        }
        #themeToggle svg { width: 20px; height: 20px; }

        /* Responsive */
        @media (max-width: 768px) {
            #descriptionContainer,
            .table-container {
                width: 95%;
            }
            h1 {
                font-size: 1.25rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<h1 id="domainName">Ingress Browser</h1>
<button id="themeToggle" aria-label="Toggle theme" title="Theme: Auto"></button>

<div id="descriptionContainer" class="collapsed" style="display:none;">
    <span class="desc-content" id="descContent"></span>
    <div>
        <button id="descToggle" type="button">Show more</button>
    </div>
</div>

<div class="table-container">
    <table id="ingressTable" class="display">
        <thead>
        <tr>
            <th>Name</th>
            <th>Namespace</th>
            <th>Host</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // Theme helpers
    (function(){
        var sunSVG = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>';
        var moonSVG = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
        var autoSVG = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="14" rx="2" ry="2"></rect><line x1="8" y1="20" x2="16" y2="20"></line></svg>';

        function applyTheme(mode){
            var root = document.documentElement;
            if (mode === 'light') {
                root.setAttribute('data-theme', 'light');
            } else if (mode === 'dark') {
                root.setAttribute('data-theme', 'dark');
            } else {
                root.removeAttribute('data-theme');
            }
            localStorage.setItem('theme-mode', mode);
            updateThemeButton(mode);
        }

        function updateThemeButton(mode){
            var btn = document.getElementById('themeToggle');
            if (!btn) return;
            if (mode === 'light') { btn.innerHTML = sunSVG; btn.title = 'Theme: Light'; }
            else if (mode === 'dark') { btn.innerHTML = moonSVG; btn.title = 'Theme: Dark'; }
            else { btn.innerHTML = autoSVG; btn.title = 'Theme: Auto'; }
        }

        function nextMode(current){
            if (current === 'auto') return 'light';
            if (current === 'light') return 'dark';
            return 'auto';
        }

        window.__initTheme = function(){
            var saved = localStorage.getItem('theme-mode') || 'auto';
            applyTheme(saved);
            var btn = document.getElementById('themeToggle');
            if (btn) {
                btn.addEventListener('click', function(){
                    var current = localStorage.getItem('theme-mode') || 'auto';
                    applyTheme(nextMode(current));
                });
            }
        };
    })();

    // Render Markdown + Mermaid safely
    function renderDescription(markdownText) {
        try {
            if (!markdownText) return;
            markdownText = markdownText.replace(/\r\n?/g, '\n').trim();

            if (window.marked) {
                const renderer = new marked.Renderer();
                const origCode = renderer.code.bind(renderer);
                // marked v4+ passes an object; v3 and earlier pass separate args
                renderer.code = function(codeOrObj, infostring, escaped) {
                    let code, lang;
                    if (typeof codeOrObj === 'object' && codeOrObj !== null) {
                        // marked v4+ object signature
                        code = codeOrObj.text || codeOrObj.code || '';
                        lang = (codeOrObj.lang || '').trim().toLowerCase();
                    } else {
                        // legacy signature
                        code = codeOrObj;
                        lang = (infostring || '').trim().toLowerCase();
                    }
                    if (lang === 'mermaid') {
                        // Clean up edge labels: remove quotes that cause rendering issues
                        var cleanCode = code.replace(/\|"([^"]+)"\|/g, '|$1|');
                        // Convert graph to flowchart (newer syntax with better rendering)
                        cleanCode = cleanCode.replace(/^(\s*)graph(\s+)(TD|LR|TB|BT|RL)/m, '$1flowchart$2$3');
                        return '<div class="mermaid">' + cleanCode + '</div>';
                    }
                    return origCode(codeOrObj, infostring, escaped);
                };

                const html = marked.parse(markdownText, { renderer, gfm: true, breaks: true });
                const safeHtml = window.DOMPurify
                    ? DOMPurify.sanitize(html, { USE_PROFILES: { html: true, svg: true } })
                    : html;
                $('#descContent').html(safeHtml);
            } else {
                var escapeHtml = function(s){
                    return String(s)
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
                };
                $('#descContent').html(escapeHtml(markdownText).replace(/\n/g, '<br>'));
            }

            // Render mermaid diagrams
            if (window.mermaid) {
                try {
                    if (!renderDescription._mermaidInit) {
                        mermaid.initialize({ startOnLoad: false, securityLevel: 'loose', theme: 'neutral' });
                        renderDescription._mermaidInit = true;
                    }
                    var mermaidNodes = document.querySelectorAll('#descContent .mermaid');
                    if (mermaidNodes && mermaidNodes.length) {
                        if (typeof mermaid.run === 'function') {
                            mermaid.run({ nodes: mermaidNodes })
                                .then(function(){ setupDescriptionToggle(); })
                                .catch(function(err){
                                    console.error('Mermaid error:', err);
                                    setupDescriptionToggle();
                                });
                            return;
                        } else if (typeof mermaid.init === 'function') {
                            mermaid.init(undefined, mermaidNodes);
                        }
                    }
                } catch (e) { console.error('Mermaid init error:', e); }
            }

            setupDescriptionToggle();
        } catch (e) {
            $('#descContent').text(markdownText);
            setupDescriptionToggle();
        }
    }

    function setupDescriptionToggle() {
        var $container = $('#descriptionContainer');
        var $content = $('#descContent');
        $container.show();
        $container.addClass('collapsed');
        setTimeout(function(){
            var needsToggle = $content[0] && ($content[0].scrollHeight > $content[0].clientHeight + 1);
            if (!needsToggle) {
                $('#descToggle').hide();
                $container.removeClass('collapsed');
            } else {
                $('#descToggle').show();
            }
        }, 0);

        $('#descToggle').off('click').on('click', function(){
            var isCollapsed = $container.hasClass('collapsed');
            if (isCollapsed) {
                $container.removeClass('collapsed');
                $(this).text('Show less');
            } else {
                $container.addClass('collapsed');
                $(this).text('Show more');
            }
        });
    }

    $(document).ready(function() {
        // Initialize theme toggle
        if (window.__initTheme) { window.__initTheme(); }

        // Default header shows current host
        $("#domainName").text(window.location.hostname);

        // Load config
        $.getJSON('/config.json')
            .done(function(cfg){
                if (cfg && cfg.title) {
                    document.title = cfg.title;
                    $("#domainName").text(cfg.title);
                }
                if (cfg && cfg.description) {
                    renderDescription(cfg.description);
                }
            })
            .fail(function(){ /* ignore */ });

        // Fetch ingress data
        $.getJSON("/ingresses.json", function(data) {
            const formattedData = data.map(item => ({
                ...item,
                host: `<a href="https://${item.host}${item.path}" target="_blank" rel="noopener noreferrer">${item.host}${item.path}<svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 3h7v7"/><path d="M10 14L21 3"/><path d="M21 14v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"/></svg></a>`
            }));

            const allowCollapse = formattedData.length >= 10;
            const smallDataset = !allowCollapse;

            var table = $("#ingressTable").DataTable({
                data: formattedData,
                columns: [
                    { data: 'name' },
                    { data: 'namespace' },
                    { data: 'host' }
                ],
                order: [[1, 'asc'], [0, 'asc']],
                pageLength: smallDataset ? formattedData.length : 500,
                paging: !smallDataset,
                searching: !smallDataset,
                info: !smallDataset,
                lengthChange: !smallDataset,
                rowGroup: {
                    dataSrc: 'namespace',
                    startRender: function(rows, group) {
                        var $header = $('<tr/>')
                            .append('<td colspan="3"><strong>' + group + ' (' + rows.count() + ')</strong></td>')
                            .attr('data-group', group)
                            .addClass('group');

                        if (allowCollapse) {
                            $header.addClass('collapsed');
                        } else {
                            $header.css('cursor', 'default');
                        }
                        return $header;
                    }
                }
            });

            // Collapse groups by default when allowed
            if (allowCollapse) {
                $('tr.group').each(function() {
                    var groupName = $(this).data('group');
                    table.rows({ search: 'applied' }).every(function(){
                        var data = this.data();
                        if (data.namespace === groupName) {
                            $(this.node()).hide();
                        }
                    });
                });

                // Toggle collapse on click
                $('#ingressTable tbody').on('click', 'tr.group', function() {
                    var groupName = $(this).data('group');
                    var isCollapsed = $(this).hasClass('collapsed');

                    if (isCollapsed) {
                        table.rows().every(function(){
                            var data = this.data();
                            if (data.namespace === groupName) {
                                $(this.node()).show();
                            }
                        });
                        $(this).removeClass('collapsed');
                    } else {
                        table.rows().every(function(){
                            var data = this.data();
                            if (data.namespace === groupName) {
                                $(this.node()).hide();
                            }
                        });
                        $(this).addClass('collapsed');
                    }
                });
            } else {
                $('tr.group').removeClass('collapsed');
            }
        });
    });
</script>

</body>
</html>
